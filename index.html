<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Mythological Trivia</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Reset -->
    <link rel="reset" href="assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>
<body>
    <!-- the main container, which centers all of its content -->
    <div class="container text-center">
        <!-- title bar: this wil hold the header for the page -->
        <div class="row title-bar">
            <div class="col-sm-12 header">
                <h2>Mythology Trivia!</h2>
                <h4>Test your knowledge of classical Mythology! Click the start button to begin</h4>
                <button class="btn btn-primary" id="start-btn">START</button>
            </div>
        </div>
        <!-- question bar (qbar): this will hold all of the questions presented to the user -->
        <div class="row">
            <div class="col-sm-12 qbar rounded">
                <h2><span class="timer"></span></h2>
                <h4><span class="question_space"></span></h4>
                <span class="answer_space"></span>
            </div>
            <div class=" col-sm-12 result_card rounded">
                <h4 id="result"></h4>
            </div>
            <!-- this div will hold all appended divs which contain questions/answers -->
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
